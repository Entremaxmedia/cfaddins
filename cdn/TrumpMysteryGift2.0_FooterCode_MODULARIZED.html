<!-- ATC Tracking -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var buttons = document.querySelectorAll('[data-title="cfps-fb-track-vb-AddToCart"]');
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        comet('add_to_cart');
      });
    });
  });
</script>

<!-- Initiate Checkout Tracking -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var initiateCheckoutFired = false;
    var buttons = document.querySelectorAll('a[href*="submit-form"]');
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        if (!initiateCheckoutFired) {
          comet('initiate_checkout');
          initiateCheckoutFired = true;
        }
      });
    });
  });
</script>
